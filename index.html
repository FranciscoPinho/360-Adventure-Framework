<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RealAdventure360</title>
    <meta name="description" content="360 Adventure game">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="parser/jsonToEntityParser.js"></script>
    <script src="components/play-on-enter-vr.js"></script>
    <script src="components/video-looper.js"></script>
    <script src="components/audio-looper.js"></script>
    <script src="components/navigation-manager.js"></script>
    <script src="components/navigation-event-emitter.js"></script>
    <script src="components/oculus-go-control-handlers.js"></script>
    <script src="components/remove-self-if-oculusgo.js"></script>
   
  </head>
  <body>
    <a-scene sound="src:#music;" navigation-manager="initialEnv:scenes/scene1.json" audio-looper>
      <a-assets>
        <!-- No loop. -->
        <audio id="recording" src="audio/recording.wav"/>
        <audio id="music" src="audio/arni.flac"/>
        <video id="my-video2" src="videos/beachlow.webm"/>
        <video id="my-video" muted src="videos/botanica.mp4"/>
        <image id="person" src="images/person.png" />
        <a-asset-item id="deer" src="3D/scene.gltf" />
      </a-assets>
  
      <a-entity id="rightHand" oculus-go-control-handlers oculus-go-controls="hand: right" laser-controls="hand: right" raycaster="objects: .nav" line="color: #118A7E"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .nav"></a-entity>
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          remove-self-if-oculusgo
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          rayOrigin="mouse"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .nav"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
