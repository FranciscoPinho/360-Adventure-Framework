<!DOCTYPE html>
<html>
  
  <!--You can use this music for free in your multimedia project (online videos (Youtube, Facebook,...), websites, animations, etc.) as long as you credit Bensound.com (in the description for a video). 
For example: Music: https://www.bensound.com-->
  <head>
    <meta charset="utf-8">
    <title>RealAdventure360</title>
    <meta name="description" content="360 Adventure game">
    <!--<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>-->
    <script src="libs/aframe-v0.9.0.min.js"></script>
    <script src="libs/aframe-state-component.min.js"></script> 
    <script src="libs/aframe-slice9-component.min.js"></script>
    <script src="libs/aframe-look-at-component.min.js"></script>
    <script src="components/video-player.js"></script>
    <script src="components/video-looper.js"></script>
    <script src="components/hoverable.js"></script>
    <script src="components/pickable.js"></script>
    <script src="components/grabbable.js"></script>
    <script src="components/spin.js"></script>
    <script src="components/inventory.js"></script>
    <script src="components/use-target.js"></script>
    <script src="components/music-manager.js"></script>
    <script src="components/music-change-emitter.js"></script>
    <script src="components/navigation-manager.js"></script>
    <script src="components/cutscene-end-transition.js"></script>
    <script src="components/navigation-event-emitter.js"></script>
    <script src="components/remove-self-if-laser-available.js"></script>
    <script src="components/global-state-listener.js"></script>
    <script src="components/asset-loader.js"></script>
    <script src="state/global-scene-state.js"></script>
    <script src="parser/jsonToEntityParser.js"></script>
    <script src="game-logic/handleDropObject.js"></script>
    
  </head>
  <body>
    <a-scene stats asset-loader inventory="iconHoverSfx:#hover;summonSfx:#hover;unsummonSfx:#hover;" global-state-listener="active:false" navigation-manager="initialEnv:scenes/scene1.json" music-manager>
      <a-assets>
          <audio id="matchlit" src="sfx/matchlit.wav"></audio>
          <audio id="oilsfx" src="sfx/oil.wav"></audio>
          <audio id="music" src="audio/lounge.mp3"></audio>
          <audio id="hover" src="sfx/hover.mp3"></audio>
          <audio id="pickup" src="sfx/whoosh.flac"></audio>
          <audio id="cutscenemusic" src="audio/cityruins.mp3"></audio>
          <video id="my-video2" src="videos/beachl.webm"></video>
          <video id="my-video" muted src="videos/botanica.webm"></video>
          <img id="clickToCutscene" src="images/clicktocutscene.PNG"></img>
          <img id="deadperson" src="images/deadperson.png"></img>
          <img id="deerman" src="images/deerman.png"></img>
          <img id="person" src="images/person.png"></img>
          <img id="icecubeIcon" src="icons/icecube.jpg"></img>
          <img id="halficecubeIcon" src="icons/halficecube.jpg"></img>
          <img id="puddleIcon" src="icons/puddle.jpg"></img>
          <img id="oilIcon" src="icons/oil.png"></img>
          <img id="blackPuddleIcon" src="icons/blackpuddle.png"></img>
          <img id="flameIcon" src="icons/flame.png"></img>
          <img id="cutsceneIcon" src="icons/cutscene.jpg"></img>
          <img id="deadlydeerIcon" src="icons/deadlydeer.jpg"></img>
          <img id="pickIcon" src="icons/hand-pick.png"></img>
          <img id="deerIcon" src="icons/deer.png"></img>
          <img id="personIcon" src="icons/person.png"></img>
          <a-asset-item id="deer" src="3D/scene.gltf" preload="auto"></a-asset-item>
      </a-assets>
      
      <a-entity id="hand" oculus-go-controls="hand:right" laser-controls="hand: right" raycaster="objects: .inter" line="color: #118A7E;">
      </a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .inter" line="color: #118A7E;">
      </a-entity>
      <a-entity id="camera" camera look-controls>
         <!-- <a-entity
          geometry="primitive: plane; height: auto; width: auto"
          position="0 0 -5"
          material="color:black; opacity:0.3"
          text="width: 4; value: This text will be 4 units wideasasaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa .">
        </a-entity>-->
        <a-cursor id="cursor"
          remove-self-if-laser-available
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          rayOrigin="mouse"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .inter"></a-cursor>
      </a-entity>
    </a-scene>
 
  </body>
</html>
