<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RealAdventure360</title>
    <meta name="description" content="360 Adventure game">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="components/play-on-enter-vr.js"></script>
    <script src="components/video-looper.js"></script>
    <script src="components/audio-looper.js"></script>
    <script src="components/navigation.js"></script>
    <script src="components/oculus-go-control-handlers.js"></script>
    <script src="components/remove-self-if-oculusgo.js"></script>
   
  </head>
  <body>
    <script>
      document.addEventListener('progress',(evt)=>{
        console.log('PROGRESS REPORT:')
        console.log(evt.target)
        console.log(evt.detail)
        console.log('-----------------  ')
      });
      document.addEventListener('loadeddata',(evt)=>{
        console.log('PROGRESS REPORT:')
        console.log(evt.target)
        console.log(evt.detail)
        console.log('-----------------  ')
      });
      document.addEventListener('error',(evt)=>{
        console.log('ERROR REPORT:')
        console.log(evt.target)
        console.log(evt.detail)
        console.log('-----------------  ')
      });
    </script>
    <a-scene sound="src:#music;" audio-looper>
      <a-assets>
        <!-- No loop. -->
        <audio id="recording" src="audio/recording.wav" preload="auto" />
        <audio id="music" src="audio/arni.flac" preload="auto"/>
        <video id="my-video2" src="videos/beachl.webm" preload="auto" />
        <video id="my-video" src="videos/botanica.mp4" preload="auto" />
        <image id="person" src="images/person.png" />
        <a-asset-item id="skeleton" src="3D/scene.gltf" />
      </a-assets>
      <a-videosphere video-looper="muted:true" play-on-enter-vr id="scene1" src="#my-video">
        <a-sphere class="nav" navigation="origin:#scene1;destination:#scene2;" position="5 -2 0" radius="0.3" color="#FFFFFF"></a-sphere>
        <a-image src="#person" position="8 -1.4 -4" scale="2 2 2"> <!-- 3 -1.5 -1.5 for animation -->
        </a-image>
        <a-entity gltf-model="3D/scene.gltf" position="53 -5.5 -12" rotation="-0.19022198798343332 110.66622517172337 0.005729577951308232"></a-entity>
      </a-videosphere>
      
      <a-videosphere play-on-enter-vr id="scene2" src="#my-video2" visible="false" sound="src:#music;">
          <a-sphere class="nav" navigation="origin:#scene2;destination:#scene1;" position="-18 1.7 1" radius="0.3" color="#FFFFFF"></a-sphere>
      </a-videosphere>
      <a-entity id="leftHand" oculus-go-control-handlers oculus-go-controls="hand: left" laser-controls="hand: left" raycaster="objects: .nav" line="color: #118A7E"></a-entity>
      <a-entity id="rightHand" oculus-go-control-handlers oculus-go-controls="hand: right" laser-controls="hand: right" raycaster="objects: .nav" line="color: #118A7E"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .nav"></a-entity>
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          remove-self-if-oculusgo
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          rayOrigin="mouse"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .nav"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
